<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chill ^_^</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            height: 100vh;
            background: url('https://i.pinimg.com/originals/fd/40/a4/fd40a4b8b151c4e432106576187d03c9.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            box-sizing: border-box;
            position: relative;
        }
        .content {
            text-align: center;
            background: rgba(152, 148, 228, 0.8); 
            padding: 10px 20px 20px 20px; 
            margin: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .overlay-text {
            position: absolute;
            padding: 20px;
            color: #f0bce4;
        }
        .top-left {
            top: 20px;
            left: 20px;
        }
        .top-right {
            top: 20px;
            right: 20px;
        }
        h1 {
            margin-bottom: 20px;
            text-transform: lowercase;
            color: #f0bce4;
            font-weight: bold;
        }
        #playPauseBtn {
            width: 70px; 
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f0bce4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        #playPauseBtn:hover {
            background-color: #e0acc4;
        }
        #shuffleBtn {
            font-size: 40px;
            color: #f0bce4;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            padding-bottom: 15px;
        }
        #shuffleBtn:hover {
            color: #e0acc4;
        }
        input[type=range] {
            -webkit-appearance: none;
            width: 150px;
            height: 8px;
            background: #f0bce4;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            margin: 20px 0;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        input[type=range]:hover {
            opacity: 1;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e0acc4;
            cursor: pointer;
        }
        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e0acc4;
            cursor: pointer;
        }
        iframe {
            display: none;
        }
        .marquee-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 20px;
            background: rgba(152, 148, 228, 0.8);
            color: #f0bce4;
            padding: 5px 10px;
            border-radius: 5px;
            overflow: hidden;
            white-space: nowrap;
        }
        .marquee {
            display: inline-block;
            animation: marquee 20s linear infinite;
            font-size: 16px;
            font-weight: bold;
        }
        .marquee:hover {
            animation-play-state: paused;
            cursor: pointer;
        }
        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        @media (max-width: 768px) {
            body {
                justify-content: center;
                align-items: flex-end;
            }
            .overlay-text {
                width: 100%;
                text-align: center;
                padding: 10px;
            }
            .top-right {
                top: 60px;
                right: 0;
                left: 0;
                margin-top: 10px;
            }
            .top-left {
                right: 0;
                left: 0;
            }
            .content {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-55%);
                padding: 10px 10px 20px 10px;
            }
            .marquee-container {
                display: none;
            }
            .controls {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #shuffleBtn {
                margin-left: 0;
                padding-bottom: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay-text top-left">
        <h1>relax with a cup of tea</h1>
    </div>
    <div class="overlay-text top-right">
        <h1>stay cute</h1>
    </div>
    <div class="content">
        <h1>chill ^_^</h1>
        <div class="controls" style="display: flex; align-items: center;">
            <h1 id="playPauseBtn" style="cursor: pointer;">play</h1>
            <button id="shuffleBtn">&#9829;</button>
        </div>
        <input id="volumeSlider" type="range" min="0" max="100" value="25">
        <iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/videoseries?si=zeZ79GLiEkB413gh&amp;list=PLVYMPoFPMt6AmUrMb9AJ2Zss8uFzlE6ZH&enablejsapi=1&loop=1" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
    </div>
    <div class="marquee-container" id="marqueecon">
        <div class="marquee" id="currentVideoTitle"></div>
    </div>
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var isPlaying = false;
        var totalVideos = 0;
        var playedVideos = [];

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            var playPauseButton = document.getElementById("playPauseBtn");
            var shuffleButton = document.getElementById("shuffleBtn");
            var volumeSlider = document.getElementById("volumeSlider");
            var currentVideoTitle = document.getElementById("currentVideoTitle");

            // Get the total number of videos in the playlist
            totalVideos = player.getPlaylist().length;

            // Enable looping for the playlist
            player.setLoop(true);

            playPauseButton.addEventListener("click", function() {
                if (isPlaying) {
                    player.pauseVideo();
                    playPauseButton.textContent = "play";
                } else {
                    player.playVideo();
                    playPauseButton.textContent = "pause";
                }
                isPlaying = !isPlaying;
            });

            shuffleButton.addEventListener("click", function() {
                // Shuffle and play a random video that hasn't been played yet
                if (playedVideos.length === totalVideos) {
                    playedVideos = []; // Reset the played videos
                }
                var remainingVideos = Array.from(Array(totalVideos).keys()).filter(i => !playedVideos.includes(i));
                var randomIndex = remainingVideos[Math.floor(Math.random() * remainingVideos.length)];
                player.playVideoAt(randomIndex);
                playedVideos.push(randomIndex);
            });

            volumeSlider.addEventListener("input", function() {
                player.setVolume(volumeSlider.value);
            });

            marqueecon.addEventListener("click", function() {
                var videoData = player.getVideoData();
                var videoUrl = `https://www.youtube.com/watch?v=${videoData.video_id}`;
                window.open(videoUrl, '_blank');
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !isPlaying) {
                isPlaying = true;
                document.getElementById("playPauseBtn").textContent = "pause";
            }
            if (event.data == YT.PlayerState.PLAYING || event.data == YT.PlayerState.PAUSED) {
                var videoData = player.getVideoData();
                document.getElementById("currentVideoTitle").textContent = videoData.title;
            }
        }
    </script>
</body>
</html>
